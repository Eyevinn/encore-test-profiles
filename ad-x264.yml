name: ad-x264
description: Ad profile
scaling: bicubic # lanczos might e better, but has a performance impact
encodes:
  - type: X264Encode
    suffix: _x264_1080_25
    twoPass: false # Might want 2-pass, we'll see
    height: 1080
    params:
      b:v: 5000k
      maxrate: 7500k
      bufsize: 10000k
      r: 25
      fps_mode: cfr
      pix_fmt: yuv420p
      tag:v: avc1
      force_key_frames: "expr:not(mod(n,96))"
      profile:v: high
      level: 4.1
    x264-params:
      deblock: 0,0
      aq-mode: 1
      aq-strength: 1.0
      keyint: 192
      keyint_min: 96
      me: hex
      merange: 16
      cabac: 1
    audioEncode:
      optional: true
      type: AudioEncode
      codec: aac
      bitrate: 128k
      suffix: STEREO

name: program-hd-singlepass
description: Program HD profile (25fps) Single Pass
scaling: bicubic
encodes:
  - type: X264Encode
    suffix: _6500_1080p
    twoPass: false
    height: 1080
    params:
      preset: medium
      b:v: 6372k
      maxrate: 7000k
      bufsize: 10000k
      r: 25
      fps_mode: cfr
      pix_fmt: yuv420p
      force_key_frames: #{profileParams['keyframes']?:'expr:not(mod(n,96))'}
      profile:v: high
      level: 4.1
    x264-params:
      keyint: 192
      keyint_min: 96
    audioEncode:
      optional: true
      type: AudioEncode
      codec: aac
      bitrate: 128k
      suffix: STEREO


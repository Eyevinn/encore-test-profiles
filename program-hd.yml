name: program-hd
description: Program HD profile (25fps)
scaling: bicubic
encodes:
  - type: X264Encode
    suffix: _6500_1080p
    twoPass: true
    height: 1080
    params:
      b:v: 6372k
      maxrate: 7000k
      bufsize: 6500k
      r: 25
      fps_mode: cfr
      pix_fmt: yuv420p
      force_key_frames: #{profileParams['keyframes']?:'expr:not(mod(n,96))'}
      profile:v: high
      level: 4.1
    x264-params:
      deblock: 0,0
      aq-mode: 1
      aq-strength: 1.0
      b-adapt: 2
      bframes: 6
      b-bias: 0
      b-pyramid: 2
      chroma-qp-offset: -2
      direct: auto
      rc-lookahead: 60
      keyint: 192
      keyint_min: 96
      me: hex
      merange: 16
      cabac: 1
      partitions: all
      ref: 4
      scenecut: 40
      subme: 9
      trellis: 2
      weightp: 2
    audioEncode:
      optional: true
      type: AudioEncode
      codec: aac
      bitrate: 128k
      suffix: STEREO


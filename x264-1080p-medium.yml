name: x264-1080p-medium
description: Program profile
scaling: bicubic
encodes:
  - type: X264Encode
    suffix: _x264_3100
    twoPass: true
    height: 1080
    params:
      b:v: 3100k
      maxrate: 4700k
      bufsize: 6200k
      r: 25
      fps_mode: cfr
      pix_fmt: yuv420p
      force_key_frames: expr:not(mod(n,96))
      preset: medium


